<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function lazy() {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve(0), 3000)
            })
        }

        //...0 1 ... 2 0
        lazy().then((data) => {
            console.log(data)
            console.log(1)
            return lazy();
        }).then((data) => {
            console.log(2)
            console.log(data);
        });

        // ... 0 1 2 123
        lazy().then((data) => {
            console.log(data)
            console.log(1)
            return '123';
        }).then((data) => {
            console.log(2)
            console.log(data);
        });
    </script>
</body>

</html>
